name: ci

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15, macos-11.0]

    steps:
     - uses: actions/checkout@v2

     - run: swift package generate-xcodeproj
     - run: swiftlint
     - run: swift build -v
     - run: swift test -v
